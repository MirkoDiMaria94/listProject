




<h1 class=" mt-3 mb-3 text-center" >Lista</h1>

<p *ngIf="Character.lenght <= 0" class="text-center"></p>


<div class="container">
  <span class="edit" [routerLink]="['/list-create/']">
    <button  type="button" class="btn btn-primary btn-sm me-1 mb-4"><i class="fas fa-edit"></i>Crea Personaggio</button>
  </span>

    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">DESCRIZIONE</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *NgFor="let character of Character; let i = index">
                    <th scope="row">1</th>
                    <td>{{character.id}}</td>
                    <td>{{character.name}}</td>
                    <td>{{character.description}}</td>
                    <td class="text-center edit-block">
                      <span class="edit" [routerLink]="['/list-edit/', character.id]">
                        <button  type="button" class="btn btn-primary btn-sm me-1"><i class="fas fa-edit"></i></button>
                      </span>
                      <span class="delete" (click)="removeCharacter(character, i)">
                        <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
