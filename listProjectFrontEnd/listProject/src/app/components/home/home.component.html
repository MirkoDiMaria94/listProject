




<h1 class=" mt-3 mb-3 text-center" >Lista</h1>

<p *ngIf="Character.lenght <= 0" class="text-center">Tabella vuota</p>


<div class="container">
  <span class="edit" [routerLink]="['/list-create/']">
    <button  type="button" class="btn btn-primary btn-sm me-1 mb-4">Crea Personaggio</button>
  </span>

    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                  <tr>
                   
                    <th scope="col">ID#</th>
                    <th scope="col">NOME</th>
                    <th scope="col">DESCRIZIONE</th>
                    <th scope="col">AMMINISTRATORE</th>
                    <th scope="col">GUEST</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let character of Character; let i = index">
                   
                    <td>{{character.id}}</td>
                    <td>{{character.name}}</td>
                    <td>{{character.description}}</td>
                    <td class=" text-left" width="20">
                      <input type="checkbox" (change)="selectAll(i)" [checked]="selectedAll == true">
                    </td>
                    <td class=" text-left" width="20">
                      <input type="checkbox" (change)="selectAll(i)" [checked]="selectedAll == true">
                    </td>


                    <td class="text-center edit-block">
                      <span class="edit" [routerLink]="['/list-edit/', character.id]">
                        <button  type="button" class="btn btn-primary btn-sm me-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg></button>
                      </span>
                      <span class="delete" (click)="removeCharacter(character, i)">
                        <button type="button" class="btn btn-danger btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                        </svg></button>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
